                    // A explica√ß√£o s√≥ deve aparecer se selectedAnswer for diferente de null
                    selectedAnswer !== null &&
                        React.createElement(
                            'div',
                            null,
                            React.createElement('div', { className: 'explanation' }, 
                                `üí° ${questions[currentQuestion].explanation}`),
                            React.createElement(
                                'button',
                                {
                                    className: 'next-btn',
                                    onClick: () => handleNextQuestion() // N√£o √© um avan√ßo for√ßado aqui
                                },
                                currentQuestion === questions.length - 1 ? 'Ver Resultado' : 'Pr√≥xima Quest√£o'
                            )
                        )
                )
            );
        }

        // CORRE√á√ÉO: Adicionar a montagem do componente React no DOM

    </script>
